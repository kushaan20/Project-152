<!DOCTYPE html>
<html>

<head>
  <script src="​​​​https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  
  <script src="car.js"></script>
  <script src="base.js"></script>
  
</head>

<body>

  <a-scene background="color:#000000">
    <a-camera position="0 0 5">

      <a-assets timeout = "10000">
        <a-asset-item id="car" src="./bugatti/bugatti.blend"></a-asset-item>
      </a-assets>
  </a-camera>
    
    <a-entity position = '-10 0 0' move-box move>
        <a-box gltf-model="#car"></a-box>
    </a-entity>


  </a-scene>
</body>
</html>
